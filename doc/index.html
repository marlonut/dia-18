<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
  </head>
  <body> 
    <main class="main"> 
      <article class="article article--launch">
        <header class="launch-container">
          <h1 class="title title--h1">WE'RE LAUNCHING SOON</h1>
        </header>
        <div class="countdown">
          <div class="flip">
            <div class="flip__wrapper card"> 
              <div class="card__back" data-time="07" data-initial="08"></div>
              <div class="card__front" data-time="08" data-last="07"></div>
            </div>
            <h2 class="flip__title">Days</h2>
          </div>
          <div class="flip">
            <div class="flip__wrapper card"> 
              <div class="card__back" data-time="23" data-initial="24"></div>
              <div class="card__front" data-time="24" data-last="23"></div>
            </div>
            <h2 class="flip__title">Hours</h2>
          </div>
          <div class="flip">
            <div class="flip__wrapper card"> 
              <div class="card__back" data-time="55" data-initial="56"></div>
              <div class="card__front" data-time="56" data-last="55"></div>
            </div>
            <h2 class="flip__title">Minutes</h2>
          </div>
          <div class="flip">
            <div class="flip__wrapper card"> 
              <div class="card__back" data-time="41" data-initial="42"></div>
              <div class="card__front" data-time="42" data-last="41"></div>
            </div>
            <h2 class="flip__title">Seconds</h2>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <ul class="social-icons"> 
        <li class="social-icons__list"><a class="social-icons__icon" href="#"><img src="./assets/images/icon-facebook.svg" alt="icon facebook"/></a></li>
        <li class="social-icons__list"><a class="social-icons__icon" href="#"><img src="./assets/images/icon-instagram.svg" alt="icon instagram"/></a></li>
        <li class="social-icons__list"><a class="social-icons__icon" href="#"><img src="./assets/images/icon-pinterest.svg" alt="icon pinterest"/></a></li>
      </ul>
    </footer>
  </body>
</html>
