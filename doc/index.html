<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Documento</title>
  </head>
  <body> 
    <main class="main"> 
      <article class="article article--launch">
        <header class="launch-container">
          <h1 class="title title--h1">WE'RE LAUNCHING SOON</h1>
        </header>
        <div class="countdown">
          <div class="flip">
            <div class="card flip__wrapper" id="flip-days"> 
              <div class="card__back" data-initial="" data-last=""></div>
              <div class="card__front" data-last="" data-initial=""></div>
            </div>
            <h2 class="flip__title">Days</h2>
          </div>
          <div class="flip">
            <div class="card flip__wrapper" id="flip-hours"> 
              <div class="card__back" data-initial="" data-last=""></div>
              <div class="card__front" data-last="" data-initial=""></div>
            </div>
            <h2 class="flip__title">Hours</h2>
          </div>
          <div class="flip">
            <div class="card flip__wrapper" id="flip-minutes"> 
              <div class="card__back" data-initial="" data-last=""></div>
              <div class="card__front" data-last="" data-initial=""></div>
            </div>
            <h2 class="flip__title">Minutes</h2>
          </div>
          <div class="flip">
            <div class="card flip__wrapper" id="flip-seconds"> 
              <div class="card__back" data-initial="" data-last=""></div>
              <div class="card__front" data-last="" data-initial=""></div>
            </div>
            <h2 class="flip__title">Seconds</h2>
          </div>
        </div>
      </article>
      <div class="modal" id="modal">
        <form class="form" action="#" id="form">
          <div class="form__field">
            <label class="form__label" for="days">DAYS</label>
            <input class="form__input" type="number" id="days" name="days" min="0" max="99" required>
          </div>
          <div class="form__field"> 
            <label class="form__label" for="hours">HOURS</label>
            <input class="form__input" type="number" name="hours" id="hours" min="0" max="59" required>
          </div>
          <div class="form__field"> 
            <label class="form__label" for="minutes">MINUTES</label>
            <input class="form__input" type="number" name="minutes" id="minutes" min="0" max="59" required>
          </div>
          <div class="form__field"> 
            <label class="form__label" for="seconds">SECONDS</label>
            <input class="form__input" type="number" name="seconds" id="seconds" min="0" max="59" required>
          </div>
          <div class="form__actions"> 
            <button class="form__button" type="submit">START</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <ul class="social-icons"> 
        <li class="social-icons__list"><a class="social-icons__icon" href="#"><img src="./assets/images/icon-facebook.svg" alt="icon facebook"/></a></li>
        <li class="social-icons__list"><a class="social-icons__icon" href="#"><img src="./assets/images/icon-instagram.svg" alt="icon instagram"/></a></li>
        <li class="social-icons__list"><a class="social-icons__icon" href="#"><img src="./assets/images/icon-pinterest.svg" alt="icon pinterest"/></a></li>
      </ul>
    </footer>
    <script src="./js/script.js"> </script>
  </body>
</html>
